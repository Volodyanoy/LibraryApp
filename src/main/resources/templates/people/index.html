<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>



<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getYearOfBirth()}">person</a>

    <div th:if="${withBooks == true}">
            <br/>
            <div th:each="book : ${person.getBooks()}" th:if="${person.getBooks() != null}">
                <a th:text="${book.getTitle()}">book</a>
            </div>
            <br/>
    </div>
</div>




<br/>
<hr/>
<a href="/people/new">Создать аккаунт</a>
<br/>
<br/>
<form th:method="POST" th:action="@{/logout}">

    <input type="submit" value="Выйти из аккаунта">
</form>

</body>
</html>
